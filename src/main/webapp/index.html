<!doctype html>

<html class="no-js" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simple Application Spring MVC and Angular JS</title>
    <meta name="description" content="Simple Application Spring MVC and Angular JS - Exercise">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>

      <div class="header-container">
      <header class="wrapper clearfix">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" class="api">API</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="main-container" ng-controller="PersonController">
      <div class="main wrapper clearfix">

        <table>
          <caption>People List</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Disclosable Info</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in itens | filter:search">
              <td>{{ item.name }}</td>
              <td>{{ item.disclosableInfo }}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th align=left colspan=1>Search</th>
              <th><input type="search" ng-model="search" ></th>
            </tr>
          </tfoot>

        </table>

      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="vendor/js/lib.min.js"></script>
  </body>
</html>
